<ion-header>
    <ion-navbar color="primary">
        <ion-title>Nova postagem</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <img class="img-new-post" [src]="photo" *ngIf="photo"/>

    <ion-list *ngIf="photo">
        <ion-item>
            <ion-label stacked>Legenda</ion-label>
            <ion-input type="text" [(ngModel)]="subtitle"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Localização</ion-label>
            <ion-toggle [(ngModel)]="useLocation"></ion-toggle>
        </ion-item>
        <ion-item>
            <button ion-button full (click)="createPost()">Enviar</button>
        </ion-item>
    </ion-list>
</ion-content>
