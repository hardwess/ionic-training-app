<ion-content class="login-container">
    <div class="header">
        <img src="./assets/imgs/wisdom.png">
    </div>
    <div class="content">
        <ion-list>
            <ion-item>
                <ion-label stacked class="form-label">Login</ion-label>
                <ion-input [(ngModel)]='user' type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked class="form-label">Senha</ion-label>
                <ion-input [(ngModel)]='password' type="password"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <div class="footer">
        <button (click)='doLogin()' ion-button full>Entrar</button>
    </div>

</ion-content>
